<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.ico">

  <script src="p5.js"></script>
  <script src="p5.dom.js"></script>

  <title>or</title>
</head>

<body>


  <div class="graphic" id="orGraphic"></div>

  <div class="buttons">
    <h1 id="bothButton" onclick="changeBackground()">both</h1>
  </div>

  <div class="backButton"><a href="index.html">back</a></div>

  <script>
    function setup() {
      var myCanvas = createCanvas(1000, 650, WEBGL);
      myCanvas.parent("orGraphic");
    }

    var backgroundQ = true;
    function changeBackground() {
      backgroundQ = !backgroundQ;
      if (backgroundQ) {
        document.getElementById("bothButton").style.color = "black"
      } else {
        document.getElementById("bothButton").style.color = "tomato"
      }
    }

    function draw() {
      if (backgroundQ) {background("white")};
      rotateY(frameCount * 0.01);

      for (let i = 0; i < 2; i++) {
        translate(
          floor(cos(frameCount * 0.001)) * 100,
          sin(frameCount * 0.001) * 100,
          i * 0.1
        );
        rotateX(frameCount * 0.002);
        push();
        stroke(23, 25, 95, 80);
        fill(23, 25, 95, 100);
        circle(8, 6, 200);
        pop();
      }
    }
  </script>

</body>

</html>
