<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.ico">
  <title>or</title>
</head>

<body>

  <div class="orGraphic">
    <svg id="inclusiveOr" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 8 6">
      <circle id="A" cx="-1" cy="0" r="1.85" fill="#def" />
      <circle id="B" cx="1" cy="0" r="1.85" fill="#abcabc55" />
    </svg>
  </div>

  <div>
    <table>
      <tr>
        <td><h1 id="and" class="orButton" onclick="showOutline('and')">and</h1></td>
        <td><h1 id="or" class="orButton" onclick="showOutline('or')">or</h1></td>
        <td><h1 id="either" class="orButton" onclick="showOutline('either')">either</h1></td>
        <td><h1 id="neither"  class="orButton"onclick="showOutline('neither')">neither</h1></td>
      </tr>
    </table>
  </div>

  <div class="backButton"><a href="index.html">back</a></div>


  <script>
    var andQ = false;
    var orQ = false;
    var eitherQ = false;
    var neitherQ = false;

    const vennGraphic = document.querySelector("svg");

    // show/hide outline of selected term
    function showOutline(id) {
      var val = false;
      var outlineID = id + "Outline";
      var dVal = "";
      var styleVal = "";

      if (id == "and") {
        val = andQ;
        dVal = "m -2.116764,-2.6732581 c -0.6588778,0.4096139 -0.9941028,1.2603069 -0.793798,2.00934268 0.1121051,0.45084543 0.4020359,0.85394989 0.793798,1.10364561 0.6588777,-0.40961393 0.9941027,-1.26030687 0.7937979,-2.00934259 -0.1121888,-0.4509747 -0.401935,-0.8538265 -0.7937979,-1.1036457 z";
        styleVal = "fill: #09109199";
      } else if (id == "or") {
        val = orQ;
        dVal = "M 3.125 0 A 6.992126 6.992126 0 0 0 -3.7792969 6.9921875 A 6.992126 6.992126 0 0 0 3.2128906 13.984375 A 6.992126 6.992126 0 0 0 6.9921875 12.875 A 6.992126 6.992126 0 0 0 10.771484 13.984375 A 6.992126 6.992126 0 0 0 17.763672 6.9921875 A 6.992126 6.992126 0 0 0 10.771484 0 A 6.992126 6.992126 0 0 0 6.9921875 1.109375 A 6.992126 6.992126 0 0 0 3.2128906 0 A 6.992126 6.992126 0 0 0 3.125 0 z ";
        styleVal = "fill: #78978999";
      } else if (id == "either") {
        val = eitherQ;
        // addition to graphic is a circle (done below)
      } else {
        val = neitherQ;
        dVal = "M -4,-3 H 4 V 3 H -4 Z";
        styleVal = "fill: #44008899";
      };


      var newOutline = "";
      if (val) {
        // hide
        const existingOutline = document.getElementById(outlineID);
        existingOutline.remove();
      } else {
        // show
          if (id == "either") {
            newOutline = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            newOutline.setAttribute("cx", 2);
            newOutline.setAttribute("cy", 2);
            newOutline.setAttribute("r", 0.5);
            newOutline.setAttribute("fill", "#12312399");
            newOutline.setAttribute("id", outlineID);
          } else {
            newOutline = document.createElementNS("http://www.w3.org/2000/svg", "path");
            if (id == "or") {
              newOutline.setAttribute("transform", "matrix(0.26458333,0,0,0.26458333,-2,-2)")
            };
            newOutline.setAttribute("d", dVal);
            newOutline.setAttribute("style", styleVal);
            newOutline.setAttribute("id", outlineID);

        };
        if (id == "neither") {
          vennGraphic.prepend(newOutline)
        } else {
          vennGraphic.append(newOutline)
        }
      };

      toggleButton(id, val);
    };

    function showOr() {
      toggleButton("or", orQ)
    };

    function showEither() {
      toggleButton("either", eitherQ)
    };

    function showNeither() {
      toggleButton("neither", neitherQ)
    };


    // change color of selected/unselected button
    function toggleButton(id, val) {

      if (id == "and") {
        andQ = !val
      } else if (id == "or") {
        orQ = !val
      } else if (id == "either") {
        eitherQ = !val
      } else if (id == "neither") {
        neitherQ = !val
      };

      var color = "black";
      if (val) {color = "black"} else {color = "tomato"};
      document.getElementById(id).style.color = color;
    };

  </script>

</body>

</html>
